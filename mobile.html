<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alternate Colored Dropdown</title>
<style>
/* Style for the dropdown container */
.dropdown {
  width: 200px;
  position: relative;
  display: inline-block;
}

/* Style for the select element */
.dropdown select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: transparent;
  cursor: pointer;
}

/* Default style for options */
.dropdown select option {
  background-color: #fff; /* Default background color */
}

</style>
</head>
<body>

<div class="dropdown">
  <select id="dropdown-select">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
  </select>
</div>

<script>
// JavaScript to apply alternate background colors to options
document.addEventListener('DOMContentLoaded', function() {
  var select = document.getElementById('dropdown-select');
  var options = select.options;
  
  for (var i = 0; i < options.length; i++) {
    if (i % 2 === 0) {
      options[i].style.backgroundColor = '#f2f2f2'; // Alternate background color for even options
    }
  }
});
</script>

</body>
</html>
