<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alternate Colored Dropdown</title>
<style>
/* Style for the dropdown */
.dropdown {
  width: 200px;
  position: relative;
  display: inline-block;
}

/* Style for the select element */
.dropdown select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: transparent;
  cursor: pointer;
}

/* Style for the options */
.dropdown select option:nth-child(odd) {
  background-color: #f2f2f2; /* Alternate background color for odd options */
}

.dropdown select option:nth-child(even) {
  background-color: #fff; /* Alternate background color for even options */
}
</style>
</head>
<body>

<div class="dropdown">
  <select>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
  </select>
</div>

<script>
// JavaScript to handle the select change event
document.querySelector('.dropdown select').addEventListener('change', function() {
  console.log('Selected option:', this.value);
});
</script>

</body>
</html>
