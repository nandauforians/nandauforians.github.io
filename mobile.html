<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alternate Colored Dropdown</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
<style>
/* Style for the dropdown container */
.dropdown {
  width: 200px;
  position: relative;
  display: inline-block;
}

/* Style for the select element */
.dropdown select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: transparent;
  cursor: pointer;
}

/* Style for the dropdown list items */
.dropdown .select2-results__option:nth-child(odd) {
  background-color: #f2f2f2; /* Alternate background color for odd options */
}

.dropdown .select2-results__option:nth-child(even) {
  background-color: #fff; /* Alternate background color for even options */
}
</style>
</head>
<body>

<div class="dropdown">
  <select id="dropdown-select">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
  </select>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
<script>
$(document).ready(function() {
  $('#dropdown-select').select2();
});
</script>

</body>
</html>
