<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicket-O-Media on Amazon</title>
    <link rel="stylesheet" href="./style/styles-main.css">
</head>
<body>
    <div class="cover-image"></div>
    <div class="tabs">
        <div class="tab active" onclick="showTab('tests')">Tests</div>
        <div class="tab" onclick="showTab('odi')">ODI</div>
    </div>
    <div class="container">
        <!-- Tests Tab Content -->
        <div id="tests" class="tab-content active">
            <table>
                <tr>
                    <td>
                        <div class="left-grid">
                            <h2 align="center"><font color="blue">TEST MATCH WICKETS  (Multi-Select)! Select One or More</font></h2>
                            <button class="submit-btn" onclick="submitSelection()">Submit</button>
                            <div class="image-grid" id="leftGrid">
                                <div class="tooltip">
                                    <img src="./images/main-starc.png" alt="Starc" data-name="Starc">
                                    <span class="tooltiptext">Starc</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-cummins.png" alt="Cummins" data-name="Cummins">
                                    <span class="tooltiptext">Cummins</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-steyn.jpg" alt="Steyn" data-name="Steyn">
                                    <span class="tooltiptext">Steyn</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-ashwin.png" alt="Ashwin" data-name="Ashwin">
                                    <span class="tooltiptext">Ashwin</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-jadeja.png" alt="Jadeja" data-name="Jadeja">
                                    <span class="tooltiptext">Jadeja</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-shami.png" alt="Shami" data-name="Shami">
                                    <span class="tooltiptext">Shami</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-bumrah.png" alt="Bumrah" data-name="Bumrah">
                                    <span class="tooltiptext">Bumrah</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-siraj.png" alt="Siraj" data-name="Siraj">
                                    <span class="tooltiptext">Siraj</span>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="right-grid" id="rightGrid">
                            <h2>Selected bowler</h2>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- ODI Tab Content -->
        <div id="odi" class="tab-content">
            <table>
                <tr>
                    <td>
                        <div class="left-grid">
                            <h2 align="center"><font color="blue">ODI MATCH WICKETS  (Multi-Select)! Select One or More</font></h2>
                            <button class="submit-btn" onclick="submitSelection()">Submit</button>
                            <div class="image-grid" id="leftGridOdi">
                                <div class="tooltip">
                                    <img src="./images/main-kulpdeep.png" alt="Kuldeep" data-name="Kuldeep">
                                    <span class="tooltiptext">Kuldeep</span>
                                </div>
                                <div class="tooltip">
                                    <img src="./images/main-bumrah.png" alt="Bumrah-ODI" data-name="Bumrah-ODI">
                                    <span class="tooltiptext">Bumrah-ODI</Bumrah-ODI></span>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="right-grid" id="rightGridOdi">
                            <h2>Selected bowler</h2>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="error-container" id="errorContainer"></div>
    <script src="./script/script-main.js"></script>
</body>
</html>
