<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uforian Video Search - R.Ashwin</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
   
  <!--header>
  </header-->

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    
    <div class="mySlides fade">
      <img src="images/ashwin-slide-5.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="images/ashwin-slide-3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides fade">
      <img src="images/ashwin-slide-1.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="images/ashwin-slide-2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
        <img src="images/ashwin-slide-4.jpg" style="width:100%">
    </div>
  
    <!-- Navigation buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <div id="searchContainer">
    <table align="center">
        <tr>
          <td>
          <input type="text" id="wicketSearch" placeholder="Search by Wicket#" oninput="handleWicketSearch(this)"
          onkeypress="handleKeyPress(event)">
        <input type="number" id="testSearch" placeholder="Search by Test#" class="large-input" min="1" max="100" oninput="handleTestMatchSearch(this)"
          onkeypress="handleKeyPress(event)">  
        <input type="text" id="batsmanNameInput" list="batsmanNames" placeholder="Enter the batsman name">
        <datalist id="batsmanNames">
          <!-- Batsman names will be populated dynamically -->
        </datalist>
        <input type="text" id="fielderNameInput" list="fielderNames" placeholder="Enter the Fielder name">
        <datalist id="fielderNames">
          <!-- Fielder names will be populated dynamically -->
        </datalist>
      </td>
        </tr>
        <tr>
          <td>
          <select id="opponentFilter" onchange="handleOpponentChange(this.value)">
            <option value="All">All Opponents</option>
          </select>
          <select id="countryFilter" onchange="handleCountryChange(this.value)">
            <option value="All">All Countries</option>
          </select>
          <select id="venueFilter" onchange="handleVenueChange(this.value)">
            <option value="All">All Venues</option>
          </select>
          <select id="dismissalModeFilter" onchange="handleDismissalModeChange(this.value)">
            <option value="All">All Dismissal Modes</option>
          </select>
          <button id="resetButton" onclick="resetDropdowns()">Reset</button>
        </td>
        </tr>
    </table> 
  </div>


  <table align="center">

    <tr align="center">
      <td>
        <div id="detailsContainer"></div>
      </td>
    </tr>
    <tr align="center">
      <td>
        <div id="descriptionContainer"></div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="videoContainer"></div>
      </td>
    </tr>
  </table>
  
  <!--div id="resultsContainer"></div-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/script-slide.js"></script>

</body>
</html>
