     // Function to create and append image elements to the slider container
     function createSliderImages(player1, player2) {
        const sliderImages = document.getElementById('sliderImages');

        if (player1) {
            const slide1 = document.createElement('div');
            slide1.classList.add('slider-image');
            slide1.innerHTML = `<img src="../images/${player1}.jpg" alt="${player1}">`;
            sliderImages.appendChild(slide1);
        }

        if (player2) {
            const slide2 = document.createElement('div');
            slide2.classList.add('slider-image');
            slide2.innerHTML = `<img src="../images/${player2}.jpg" alt="${player2}">`;
            sliderImages.appendChild(slide2);
        }
    }

    // JavaScript code for image slider functionality
    const sliderImages = document.getElementById('sliderImages');
    let slideIndex = 0;

    function showSlides() {
        slideIndex++;
        if (slideIndex >= sliderImages.children.length) {
            slideIndex = 0;
        }
        const slideWidth = sliderImages.offsetWidth; // Use container width instead of slide width
        sliderImages.style.transform = `translateX(-${slideWidth * slideIndex}px)`;
        setTimeout(showSlides, 5000); // Change slides every 5 seconds
    }

   
    // Parse query parameters and call initializePage function
    const { player1, player2 } = getQueryParams();
    initializePage(player1, player2);
    setPageTitle(player1, player2);
    createSliderImages(player1, player2);
    showSlides(); // Start the slideshow

</script>
