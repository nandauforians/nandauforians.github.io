<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Dropdown</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="container">
        <label for="opponentDropdown">Select Opponent:</label>
        <select id="opponentDropdown" class="dropdown margin-bottom-10">
            <!-- Dropdown options will be populated here -->
        </select>
        
        <label for="countryDropdown">Select Country:</label>
        <select id="countryDropdown" class="dropdown margin-bottom-10">
            <!-- Dropdown options will be populated here -->
        </select>
        
        <label for="venueDropdown">Select Venue:</label>
        <select id="venueDropdown" class="dropdown margin-bottom-10">
            <!-- Dropdown options will be populated here -->
        </select>
        
        <button id="reloadButton" class="button">Reload Dropdowns</button>
    </div>
    <script src="script3.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
